<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/103868399.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/917aa4b7d7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">

  <title>QR code</title>
</head>

<body>

  <main>
    <div class="content-wrap">
      <div class="main-img">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="mid-section">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of <br>songs, audiobooks, and podcasts on <br>
          any device anywhere you like!
        </p>
      </div>
      <div class="plan-wrap">
        <div class="plan">
          <img src="images/icon-music.svg" alt="">
          <div class="annual">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
      </div>

      <div class="payment">
        Proceed to Payment
      </div>
      <div class="cancel-order"> Cancel Order</div>
    </div>
  </main>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>

</html>
